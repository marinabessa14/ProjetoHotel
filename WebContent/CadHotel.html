<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Hotel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>Cadastro de Hotel</h1>
	<button type="button" class="btn btn-dark" onclick="novoHotel()">Novo</button>
	
	<table class="table table-dark" id="listahoteis">
	</table> 
	
	<div class="modal" tabindex="-1" id="formhotel" style="display:none">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Cadastro de Hotel</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        
	        
	         <div class="form-group">
			    <label for="nome">Nome:</label>
			    <input type="text" class="form-control" id="nome">
		     </div>
		     <div class="form-group">
			    <label for="endereco">Endereço:</label>
			    <input type="text" class="form-control" id="endereco">
		     </div>
		     <div class="form-group">
			    <label for="diaria">Diária:</label>
			    <input type="text" class="form-control" id="diaria">
		     </div>
	        <div class="form-group">
			    <label for="cidade">Cidade:</label>
			    <input type="text" class="form-control" id="cidade">
		     </div>
		     <div class="form-group">
			    <label for="estado">Estado:</label>
			    <input type="text" class="form-control" id="estado">
		     </div>
		     <div class="form-group">
			    <label for="telefone">Telefone:</label>
			    <input type="text" class="form-control" id="telefone">
		     </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" onclick="salvarHotel()">Salvar</button>
	      </div>
	    </div>
	  </div>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script src="js/hotel.js"></script>
	
</body>
</html>
